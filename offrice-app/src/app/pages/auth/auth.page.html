<app-toolbar [title]="'Offrice'"></app-toolbar>
<ion-content class="auth-content">
  <div class="auth-container">
    <!-- Logo Section -->
    <div class="logo-section">
      <img src="assets/logo.png" alt="Offrice Logo" class="app-logo" />
      <p class="welcome-text">Benvenuto!</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-banner">
      {{ errorMessage }}
    </div>

    <!-- Google Sign-In Button -->
    <ion-button
      expand="block"
      class="btn-google"
      (click)="googleSignIn()"
      [disabled]="loading">
      <img src="assets/icon/google-icon.png" alt="Google" class="google-icon" />
      {{ loading ? 'Accesso in corso...' : 'Accedi con Google' }}
    </ion-button>
  </div>
</ion-content>
